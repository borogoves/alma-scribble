 <!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
 	<title>ABG</title>

 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">
	
 	<script src="../build/Tone.js"></script>
 	<script src="./scripts/jquery.min.js"></script>
 	<script src="./scripts/draggabilly.js"></script>
 	<script src="./scripts/StartAudioContext.js"></script>
 	<script src="./scripts/Interface.js"></script>
 	<script src="../build/Logo.js"></script>

 	<link rel="stylesheet" type="text/css" href="./style/examples.css">
	
	<script type="text/javascript">
		// jshint ignore: start//
	</script>

 </head>
 <body>
	<div id="Content">
		<div id="Title">ABG5</div>
	</div>

 	<script>
		var cont = 0 ;
		var i = 0;
		var loop;
		var len1 = 118.745;
		var len2 = 5.650;
		var buttonA;
		var buttonB;
 		//the player//
 		var player1 = new Tone.Player({
 			"url" : "./audio/a1.mp3"
 		}).toMaster();
		player1.sync();
 		var player2 = new Tone.Player({
 			"url" : "./audio/a2.mp3",
			loop : true
 		}).toMaster();
		player2.sync();
 		var player3 = new Tone.Player({
 			"url" : "./audio/a3.mp3"
 		}).toMaster();
		player3.sync();
		
 		// GUI //

 		Interface.Loader();

 		buttonA = Interface.Button({
			text : "Click here to START THE SONG. If you want to restart the song from the beginning, reload the web page.",
			start : function(){
				cont = 0;
				player1.start();
				loop = new Tone.Loop(function(time){
					player2.restart(time);
					i++;
					console.log("i: " + i + " time: " + Tone.Transport.seconds);
				}, len2).start(len1);
				Tone.Transport.start();
			}
 		});
		
 		buttonB = Interface.Button({
 			text : "Once you hear the loop repeating, you can click here to EXIT LOOP AND PLAY UNTIL END",
 			start : function(){
				loop.cancel();
				player2.stop(len1 + i*len2);
				player3.start(len1 + i*len2);
 			},
			fill : '#333'
 		});
 	</script>

 </body>
 </html>
